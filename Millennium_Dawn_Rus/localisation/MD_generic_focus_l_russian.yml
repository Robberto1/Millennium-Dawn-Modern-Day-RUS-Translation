l_russian:
 TT_TRIGGER_ENOUGH_BUILDING_SLOTS:0 "Нам нужно иметь достаточно пустых строительных слотов"
 emerging_outlook:0 "Формирующиеся мировоззрение"
 emerging_outlook_desc:0 "Политически развивающиеся страны хотят отойти от нынешнего мирового порядка и создать новые организации, чтобы заменить старые. Хотя развивающиеся страны не являются строго антиамериканскими или антизападными, они часто пытаются подорвать влияние Запада."
 western_outlook:0 "Западное мировоззрение"
 western_outlook_desc:0 "Западные страны делают упор на демократию и свободу и часто ориентированы на США. Западные страны стремятся сохранить статус-кво в мировой политике."
 nationalist_outlook:0 "Националистическое мировоззрение"
 nationalist_outlook:0 "Националистическое мировоззрение"    #Idea
 nationalist_outlook_desc:0 "Националистические страны сосредоточены на себе и прошлой славе своей нации. Они часто попадают в авторитарную политику и способствуют существованию единой этнической или народной принадлежности."
 salafist_outlook:0 "Салафитское мировоззрение"
 salafist_outlook_desc:0 "Салафизм - это ультраконсервативная интерпретация ислама. Салафиты хотят реформировать ислам, вернув его к более традиционным и буквальным корням, силой, если это необходимо."
 non_aligned_outlook:0 "Нейтральное мировоззрение"
 non_aligned_outlook_desc:0 "Нейтральные страны стараются держаться подальше от глобальной политики и часто сосредоточены на внутреннем или региональном развитии. Они не испытывают сильных чувств ни к Западу, ни к Востоку."
 neutrality_outlook:0 "Нейтральное мировоззрение"     #Idea
 multilateralism_focus:0 "Ставка на многосторонность"
 multilateralism_focus_desc:0 "В мире есть нечто большее, чем Соединенные Штаты. Мы не должны забывать, что есть такие страны, как мы, большие и маленькие."
 international_organizations_focus:0 "Ставка на международные организации"
 international_organizations_focus_desc:0 "Вместо того, чтобы полагаться на единую власть в управлении миром, международным организациям следует предоставить больше полномочий для обеспечения экономического процветания и мира во всем мире."
 lilliputian_strategy:0 "Лилипутская стратегия"
 lilliputian_strategy_desc:0 "Мы должны объединиться с небольшими странами, чтобы противостоять гораздо более крупным странам, или, что еще лучше, не дать нам стать их лакеями."
 support_g4:0 "Поддержать G4"
 support_g4_desc:0 "Страны G4, включающие Бразилию, Германию, Индию и Японию, являются четырьмя странами, которые поддерживают заявки друг друга на постоянные места в Совете Безопасности ООН. Их экономическое и политическое влияние значительно возросло за последние десятилетия, достигнув масштабов, сопоставимых с постоянными членами (P5). Поддерживая их предложение, мы можем укрепить хорошие отношения с каждым из них."
 reform_international_institutions:0 "Толчок к глобальной реформе управления"
 reform_international_institutions_desc:0 "Международные организации должны быть реформированы, чтобы разделить власть по всему земному шару, а не контролироваться лишь несколькими странами."
 befriend_us:0 "Присоединиться к США"
 befriend_us_desc:0 "У Соединенных Штатов самая сильная военная и экономическая система в мире. Нам было бы полезно оставаться на их стороне."
 pro_american:0 "Проамериканский"
 pro_american_desc:0 "Внешняя политика этой страны слишком смещена в сторону западных ценностей и американского образа жизни."
 free_trade_us:0 "Договор о свободной торговле"
 free_trade_us_desc:0 "Подписание соглашения о свободной торговле позволит некоторым товарам свободно перемещаться между нами и Соединенными Штатами. Это позволит обеим сторонам использовать ресурсы друг друга."
 american_aid:0 "Американская внешняя помощь"
 american_aid_desc:0 "Соединенные Штаты более чем готовы вкладывать деньги в своих союзников, чтобы убедиться, что они сильны. Может быть, мы могли бы получить монетку или две от них."
 join_nato:0 "Вступить в НАТО"
 join_nato_desc:0 "Описание"
 peaceful_emergence:0 "Выявление мира"
 peaceful_emergence_desc:0 "Несмотря на наши разные взгляды на мир, мы не должны быть враждебными по отношению к старому порядку, а вместо этого медленно работать, чтобы изменить мир с помощью дипломатии и экономики."
 developmentalism:0 "Девелопментализм"
 developmentalism_desc:0 "Девелопментализм - это экономическая теория, которая утверждает, что лучший путь развития экономик менее развитых стран - наличие сильного и разнообразного внутреннего рынка с высокими тарифами."
 support_brics:0 "Поддержать БРИКС"
 support_brics_desc:0 "БРИКС - это аббревиатура Бразилии, России, Индии, Китая и Южной Африки. Эти страны имеют одни из самых быстрорастущих развивающихся экономик в мире. Поддержка их жизненно важна для установления баланса в мире."
 assertive_emergence:0 "Настойчивое выявление"
 assertive_emergence_desc:0 "При необходимости старый порядок должен быть свергнут силой. Декадентский Запад навсегда помешает нам занять достойное место на мировой арене."
 militarism:0 "Милитаризм"
 militarism_desc:0 "Милитаризм - это идея страны, обладающей сильными вооруженными силами, которая используется для обеспечения защиты национальных интересов как внутри страны, так и за рубежом."
 revanchism:0 "Реваншизм"
 revanchism_desc:0 "Реванхизм - это термин, обозначающий волю страны вернуть себе ранее утраченную территорию. Сделанный популярным французами после потери Эльзаса-Лотарингии, реваншизм все еще является ключевым фактором в политике многих стран."
 ideology_focus:0 "Ставка на идеологию"
 ideology_focus_desc:0 "Важно, чтобы мы придерживались нашей идеи нейтралитета, и мы не должны идти на компромисс, произвольно принимая стороны в конфликте."
 political_autonomy:0 "Политическая автономия"
 political_autonomy_desc:0 "Одна из самых больших опасностей для страны - попасть под влияние иностранцев. Мы должны избегать этого любой ценой, и у нас всегда должна быть возможность идти своим путем."
 a_19th_century_diplomacy:0 "Дипломатия XIX века"
 a_19th_century_diplomacy_desc:0 "Быть гибким в нашей политике - наш ключ к успеху. Придерживаться старых приемов и старых союзников не всегда выгодно для нас, и мы должны действовать так, чтобы принести наибольшую пользу для нашей страны."
 pragmatism_focus:0 "Ставка на прагматизм"
 pragmatism_focus_desc:0 "В прагматическом мировоззрении объекты оцениваются исходя из их практичности. В политике это важно, и мы не можем сделать что-то определенным образом только потому, что мы всегда так делали, или потому, что этого от нас ожидают."
 economic_autonomy:0 "Экономическая автономия"
 economic_autonomy_desc:0 "Одной из самых больших опасностей для страны является сдача нашей экономики иностранной державе. Наши люди угнетают не своих, а наших."
 flexible_diplomacy:0 "Гибкая дипломатия"
 flexible_diplomacy_desc:0 "Любая страна может быть нашим союзником или нашим врагом. Нам нужно искать как сильные, так и слабые."
 trade_greek_and_trojans:0 "Торговля с греками и троянами"
 trade_greek_and_trojans_desc:0 "Нам нужно сотрудничать со всеми странами мира, независимо от их идеологии. Закрытие стран из-за разных интересов - не повод, чтобы вообще их забыть."
 national_identity_focus:0 "Ставка на национальную идентичность"
 national_identity_focus_desc:0 "Народ нашей страны имеет общую историю и родословную. Нам нужно подчеркнуть и, если необходимо, создать идею, что мы едины, а не разделены."
 ethnic_nationalism:0 "Этнический национализм"
 ethnic_nationalism_desc:0 "Наши люди - самые важные, и должны быть в приоритете над другими. Эта страна принадлежит нам, и больше никому."
 patriotism_focus:0 "Ставка на патриотизм"
 patriotism_focus_desc:0 "Патриотизм - это идея верности стране независимо от национальности. Имея флаг, возле которого люди могут сплотиться, мы будем сильнее."
 civic_nationalism:0 "Гражданский национализм"
 civic_nationalism_desc:0 "Гражданский национализм означает единство в государстве, а не в этнической принадлежности. Имея общие идеалы государства, законы, правила и институты, люди разного происхождения смогут работать вместе."
 autarchy_focus:0 "Ставка на автаркию"
 autarchy_focus_desc:0 "Автаркия - это идея самодостаточности государства как в политическом, так и в экономическом плане. Убедившись, что мы можем выжить самостоятельно, мы будем менее подвержены внешним воздействиям."
 national_purity:0 "Национальная чистота"
 national_purity_desc:0 "Мы должны искоренить людей, которые не вписываются в наше общество. Только имея однородное население, мы сможем вместе противостоять всем внутренним и внешним угрозам."
 authoritarianism_focus:0 "Ставка на авторитаризм"
 authoritarianism_focus_desc:0 "Люди и государство должны контролироваться сильными людьми, чтобы обеспечить его выживание. Мы не можем допустить, чтобы такие вещи, как демократия и свобода, существовали, если они угрожают нашему существованию."
 territorial_nationalism:0 "Территориальный национализм"
 territorial_nationalism_desc:0 "Если народ будет гордиться своей страной, то будет более охотно защищать ее."
 paternalism_focus:0 "Ставка на патернализм"
 paternalism_focus_desc:0 "Людям нужна сильная руководящая рука, чтобы убедиться, что их идеалы и мораль идут к тому, к чему мы хотим. Нам нужно создать так называемое государство «Отец знает лучше» или государство «Нэнни», чтобы люди получали то, что им будет полезно."
 alqaeda_allegiance:0 "Поддержать Аль-Каиду"
 alqaeda_allegiance_desc:0 "Аль-Каида борется за свободу мусульман в течение многих лет. Нам нужны их существующие сети и опыт, чтобы внести изменения в мир."
 isis_allegiance:0 "Присяга на верность исламскому государству"
 isis_allegiance_desc:0 "Исламское государство доказало, что они находятся на праведном пути благодаря своим быстрым победам и победам над своими врагами. Мы должны поклясться в верности им, чтобы создать исламский халифат."
 terrorism_focus:0 "Ставка на терроризм"
 terrorism_focus_desc:0 "Мы не можем надеяться победить наших врагов в честном бою. Это означает, что мы должны полагаться на тактику террора, чтобы заставить враждебные правительства причинять вред своим гражданским лицам."
 expansionism_focus:0 "Ставка на экспансионизм"
 expansionism_focus_desc:0 "Лучший способ распространить слово Божье - это завоевание. Мы пойдем по стопам Мухаммеда и принесем меч неверующим."
 attrition_strategy:0 "Стратегия истощения"
 attrition_strategy_desc:0 "Мы будем медленно истощать наших врагов их ресурсами и силой. Бог вечен, и у него есть время подождать."
 fear_strategy:0 "Стратегия страха"
 fear_strategy_desc:0 "Казни, этнические чистки, пропаганда. Это будут наши инструменты, чтобы напугать наших врагов и заставить их сдаться без боя. И это, безусловно, будет мотивировать наши войска, когда они узнают цену провала."
 ummah_focus:0 "Ставка на Умму"
 ummah_focus_desc:0 "Все мусульмане принадлежат к одной семье, независимо от их наследия или места рождения. Мы должны приветствовать их всех с распростертыми объятиями в нашем сообществе."
 shariah_world:0 "Навязать миру законы шариата"
 shariah_world_desc:0 "Мир декадентский и нуждается в изменениях. Мы не можем допустить, чтобы эти отвратительные идеи существовали, и нам нужно действовать."
 join_ndb:0 "Присоединиться к Новому Банку Развития"
 join_ndb_desc:0 "Новый банк развития - это банк развития, принадлежащий странам БРИКС. Целью банка является поддержка инфраструктурных проектов в странах-членах и улучшение существующей торговой сети между ними."
 mosque_funding:0 "Финансирование мечети"
 mosque_funding_desc:0 "Мы не должны предпринимать открытые и враждебные шаги, чтобы распространить нашу веру. Вместо этого мы направим наши деньги в проекты строительства мечетей и обучения имамов. Таким образом, наши идеалы будут медленно проникать в умы людей."
 islamist_media:0 "Исламистские СМИ"
 islamist_media_desc:0 "Убедившись, что наши средства массовой информации напоминают людям о Боге, мы гарантируем, что они останутся верными своей вере."
 salafist_funding:0 "Финансирование салафитов"
 salafist_funding_desc:0 "Есть группы, которые разделяют наши убеждения и в настоящее время находятся в вооруженной борьбе за распространение своих идей. Нам нужно поддерживать эти группы, чтобы показать величие Бога и праведность их путей."
 indiscriminate_development:0 "Малые промышленные инвестиции"
 indiscriminate_development_desc:0 "Инвестиции в нашу экономику дадут нам еще больше денег и экономической мощи в долгосрочной перспективе."
 indiscriminate_development1:0 "Посредственные промышленные инвестиции"
 indiscriminate_development1_desc:0 "Инвестиции в нашу экономику дадут нам еще больше денег и экономической мощи в долгосрочной перспективе."
 indiscriminate_development2:0 "Крупные промышленные инвестиции"
 indiscriminate_development2_desc:0 "Инвестиции в нашу экономику дадут нам еще больше денег и экономической мощи в долгосрочной перспективе."
 indiscriminate_development3:0 "Огромные промышленные инвестиции"
 indiscriminate_development3_desc:0 "Инвестиции в нашу экономику дадут нам еще больше денег и экономической мощи в долгосрочной перспективе."
 sustainable_development:0 "Устойчивое развитие"
 sustainable_development_desc:0 "Устойчивое развитие является организационным принципом для поддержания ограниченных ресурсов, необходимых для удовлетворения потребностей будущих поколений жизни на планете. Это процесс, который предусматривает желаемое будущее состояние человеческого общества, в котором условия жизни и использование ресурсов продолжают удовлетворять потребности человека, не подрывая целостность, стабильность и красоту природных биотических систем."
 cop21:0 "COP21: подписать Парижское соглашение"
 cop21_desc:0 "Парижское соглашение - это соглашение в рамках конвенции Организации Объединенных Наций об изменении климата (РКИК ООН), касающееся уменьшения выбросов парниковых газов, их адаптации и финансирования, начиная с 2020 года."
 kigali_agreement:0 "Принять соглашение Кигали"
 kigali_agreement_desc:0 "Кигалийское соглашение - это поправка к Монреальскому протоколу, направленная на ликвидацию гидрофторуглеродов (ГФУ) и вывод 0.5C из будущего глобального потепления Использование ГФУ во всем мире резко возросло за последнее десятилетие, поскольку такие быстрорастущие страны, как Китай и Индия, внедрили кондиционеры в домах, офисах и автомобилях. Но газообразные ГФУ в тысячи раз более разрушительны для климата, чем углекислый газ, и ученые говорят, что их растущее использование угрожает подорвать Парижское соглашение."
 cop22:0 "COP22"
 cop22_desc:0 "Описание"
 become_new_isis:0 "Мы берем на себя ИГИЛ\n\n"
 justification_for_islamic_conquest:0 "Мы получаем военные цели, чтобы объединить исламский халифат"
 GDP4K:0 "§Y4K GDP/C§! или больше"
 GDP15K:0 "§Y15K GDP/C§! или больше"
 GDP30K:0 "§Y30K GDP/C§! или больше"
 GDP90K:0 "§Y90K GDP/C§! или больше"
 bonus_tech_slots:0 "Исследования от развития"
 bonus_tech_slots_desc:0 "Чем больше и богаче страна, тем больше исследований она может производить."
 Generic_4K_GDPC_slot:0 "4K GDP/C: +исследование"
 Generic_4K_GDPC_slot_desc:0 "Будучи уже не одной из беднейших стран, мы воспитали яркие умы и можем позволить себе использовать их для проведения исследований."
 Generic_15K_GDPC_slot:0 "15K GDP/C: +исследование"
 Generic_15K_GDPC_slot_desc:0 "Став среднеразвитой страной, мы будем воспитывать яркие умы и можем позволить себе использовать их для проведения исследований."
 Generic_30K_GDPC_slot:0 "30K GDP/C: +исследование"
 Generic_30K_GDPC_slot_desc:0 "Став полностью развитой страной, мы расширяем образование ярких умов и можем позволить себе использовать их для проведения исследований."
 Generic_90K_GDPC_slot:0 "90K GDP/C: +исследование"
 Generic_90K_GDPC_slot_desc:0 "Став вполне развитой страной, мы еще больше расширяем образование ярких умов и можем позволить себе использовать их для проведения исследований."
 Generic_4_IC_slot:0 "Малое экономическое влияние: +исследование"
 Generic_4_IC_slot_desc:0 "Чем лучше экономика, тем больше университетов, исследовательских институтов и исследований в частных компаниях. Это позволяет нам расширять количество проектов исследований и разработок, которые мы проводим."
 Generic_8_IC_slot:0 "Малое экономическое влияние: +исследование"
 Generic_8_IC_slot_desc:0 "Чем лучше экономика, тем больше университетов, исследовательских институтов и исследований в частных компаниях. Это позволяет нам расширять количество проектов исследований и разработок, которые мы проводим."
